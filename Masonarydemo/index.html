<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Masonry - Initialize in HTML</h1>

    <div
      class="grid"
      data-masonry="{ "ItemSelector: .grid-item, columnWidth: 160 }">
        <div class="grid-item grid-item--width2 grid-item--height2" id="image2">
        </div>
        <div class="grid-item grid-item--height3" id="image3" image></div>
        <div class="grid-item grid-item--height2" id="image4"></div>
        <div class="grid-item grid-item--width3" id="image5"></div>
        <div class="grid-item" id="image6"></div>
        <div class="grid-item" id="image7"></div>
        <div class="grid-item grid-item--height2" id="image8"></div>
        <script>"https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"</script>
    </div>

   
</body>
</html>
