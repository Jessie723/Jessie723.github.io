<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/style.css">
    <title>Mailing List</title>
</head>
<body>
  <h1>Contact us</h1>
  <h6>Got a question? we'd love to hear abut it. Send us a message and we'll respond ASAP.</h6>
  <form action="https://getform.io/f/49059d74-235d-4791-be6f-11804c717b28" method="post" >
   <label for="question">What can we help you with?</label>
   <br>
    <select name="question" placeholder="What can we help you with">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>

    </select>
    <br>
    <label for="name">Name</label>
    <br>
    <input id="Name" type="text" name="name" required minlength="5" maxlength="20">
    <br>
    <label for="email">Email</label>
    <br>
    <input id="Email" type="email" name="email" reguired minlength="15" maxlength="20">
    <br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="" required cols="30" rows="10"></textarea>
     <br>
     <input type="submit" name="Submit">
   </form>
</body>
</html>
